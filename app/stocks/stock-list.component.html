<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>

  <!-- Filter the stocks   -->
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row' *ngIf='listFilter'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}} </h3>
      </div>
    </div>

    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

    <div class='table-responsive'>
      <table class='table' *ngIf='stocks && stocks.length'>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Stock</th>
            <th>Ask</th>
            <th>Bid</th>
            <th>Last Traded Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='#stock of stocks | stockFilter:listFilter'>
            <td>
              <a [routerLink]="['StockDetail',{id: stock.symbol}]">{{stock.symbol}}</a>
            </td>
            <td>{{ stock.symbol | lowercase }}</td>
            <td>{{ stock.ask }}</td>
            <td>{{ stock.bid }}</td>
            <td>{{ stock.last_trade_date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
