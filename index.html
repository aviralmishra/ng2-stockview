<!DOCTYPE html>
<html>
<head>
  <title>StockView</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="ext/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="ext/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans">
</head>
<body>
  <div id="wrapper">
    <header class="container-fluid">
      StockView
    </header>

    <div class="container-fluid">
      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Stocks...</h3>
              </div>
              <div class="panel-body">
                <form role="form">
                  <fieldset>
                    <div class="form-group">
                      <input class="form-control" placeholder="AAPL, IBM, MSFT" name="stocks" autofocus>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Fetch</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">Market Data...</div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Symbol</th>
                        <th>Ask</th>
                        <th>Bid</th>
                        <th>Last Traded</th>
                        <th>Low</th>
                        <th>High</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="info">
                        <td>1</td>
                        <td>AAPL</td>
                        <td>593.00</td>
                        <td>592.88</td>
                        <td>5/14/2014</td>
                        <td>591.74</td>
                        <td>597.40</td>
                      </tr>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.table-responsive -->
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <div class="col-lg-3">
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <i class="fa fa-copyright" aria-hidden="true"></i>All rights reserved.
    </footer>
  </div>
  <script src="ext/jquery/jquery.min.js"></script>
  <script src="ext/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
